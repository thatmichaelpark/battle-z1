<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BattleZ1 Client</title>

    <style>
      .fixedaspectratio {
        position: relative;
        width: 100%;
        padding-bottom: 33.3%;
      }
      #drawdiv {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>

  </head>
  <body>
    <div class="fixedaspectratio">
      <div id="drawdiv">
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <p>ID: <span id="playerid"></span></p>
    <!-- <p>Score: <span id="score"></span></p>
    <p>Health: <span id="health"></span></p> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="shapedata.js"></script>
    <script src="bz1client.js"></script>
  </body>
</html>
