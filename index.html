<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>J5 Test</title>
    <style>
    </style>
  </head>
  <body>
    <div id="pot">0</div>
    <form action="">
      <input id="angle" type="number" min="0" max="180"/>
      <button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('form').submit(function () {
        socket.emit('servo', $('#angle').val());
        $('#m').val('');
        return false;
      });
      socket.on('pot', function (a) {
        $('#pot').text(a);
      });
    </script>
  </body>
</html>
