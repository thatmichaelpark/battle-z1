<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>B0 Test</title>
    <style>
      #drawdiv {
        position: absolute;
        top: 2rem;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="checkbox" name="name" value="">
    <div id="drawdiv">
      <canvas id="canvas"></canvas>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>

    var id;
    var move = {
      left: false,
      right: false,
      fwd: false,
      back: false
    };
    var world = [];

      var socket = io();
      // $('form').submit(function () {
      //   socket.emit('servo', $('#angle').val());
      //   $('#m').val('');
      //   return false;
      // });
      socket.on('assignID', function (myid) {
        id = myid;
        console.log('my id =', id);
      });
      socket.on('msg', function (msg) {
        console.log(msg);
      });
      socket.on('update', function (data) {
        world = data;
        redraw(world);
        for (var p of world) {
          if (p.id == id) {
            move = p.move;
            break;
          }
        }
        if ($('#checkbox').prop('checked')) {
          move = +move + 1;
        } else {
          move = +move - 1;
        }
        console.log('redrawing ', id, move);
        socket.emit('move', {
          id: id,
          move: move
        });
      })

      var canvas = $('#canvas')[0];
      var ctx = canvas.getContext('2d');

      resize();
      window.addEventListener('resize', resize);

      function resize() {
        canvas.width = $('#drawdiv')[0].clientWidth;
        canvas.height = $('#drawdiv')[0].clientHeight;
        redraw(world);
      }

      function redraw(world) {
        var s = '> ';
        for (var p of world) {
          // s += p.id + ' ' + (p.move.left ? 'L' : '.' ) + (p.move.right ? 'R' : '.' ) + (p.move.fwd ? 'F' : '.' ) + (p.move.back ? 'B' : '.' ) + '; ';
          s += p.id + ' ' + p.move + '; ';
        }
        console.log(s);;;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = '60px serif';
        var x = 200;
        var y = 200;
        for (p of world) {
          ctx.save();
          ctx.translate(x, y);
          ctx.rotate(+p.move / 180 * Math.PI);
          ctx.fillText(p.id + ' ' + p.move, 0, 0);
          x += 300;
          ctx.restore();
        }
      }
    </script>
